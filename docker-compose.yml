version: '3.7'
services:
  agency:
    image: mds-agency:0.1.17-unstable
    ports:
      - '4001'
    environment:
      PATH_PREFIX: /agency
      PG_HOST: postgres
      PG_NAME: mds
      PG_USER: mdsadmin
      PG_PASS: 'Password123#'
      PG_MIGRATIONS: 'true'
      REDIS_HOST: redis

  provider:
    image: mds-provider:0.1.17-unstable
    ports:
      - '4000'
    environment:
      PATH_PREFIX: /provider
