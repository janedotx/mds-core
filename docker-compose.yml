      PG_NAME: mds
      PG_USER: mdsadmin
      PG_PASS: 'Password123#'
      PG_MIGRATIONS: 'true'
      REDIS_HOST: redis

  gateway:
    build:
      context: ./nginx
    ports:
      - '80:80'

  redis:
    image: redis:5
    ports:
      - '6379'

  postgres:
    image: postgres:10
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: mdsadmin
      POSTGRES_PASSWORD: 'Password123#'
      POSTGRES_DB: mds

networks:
  default:
