version: '3.7'
services:
  agency:
    image: mds-agency:0.1.17-unstable
    ports:
      - '4001:4001'
    environment:
      PG_HOST: postgres
      PG_NAME: mds
      PG_USER: mdsadmin
      PG_PASS: 'Password123#'
      PG_MIGRATIONS: 'true'
      REDIS_HOST: redis
  redis:
    image: redis:5
    ports:
      - '6379'
  postgres:
    image: postgres:10
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: mdsadmin
      POSTGRES_PASSWORD: 'Password123#'
      POSTGRES_DB: mds
