suite: test deployment policy-author no-events
templates:
  - deployment.yaml
tests:
  - it: doc 6
    release:
      namespace: mds
    set:
      apis.mds-policy-author.useEvents: false
    asserts:
      - isAPIVersion:
          of: apps/v1
        documentIndex: 6
      - isKind:
          of: Deployment
        documentIndex: 6
      - equal:
          path: metadata.name
          value: mds-policy-author
        documentIndex: 6
      - equal:
          path: metadata.labels.app
          value: mds-policy-author
        documentIndex: 6
      - equal:
          path: metadata.namespace
          value: mds
        documentIndex: 6
      - equal:
          path: spec.replicas
          value: 1
        documentIndex: 6
      - equal:
          path: spec.selector.matchLabels.app
          value: mds-policy-author
        documentIndex: 6
      - equal:
          path: spec.template.metadata.labels.app
          value: mds-policy-author
        documentIndex: 6
      - equal:
          path: spec.template.spec.containers[0].name
          value: mds-policy-author
        documentIndex: 6
      - equal:
          path: spec.template.spec.containers[0].image
          value: mds-policy-author:latest
        documentIndex: 6
      - equal:
          path: spec.template.spec.containers[0].imagePullPolicy
          value: IfNotPresent
        documentIndex: 6
      - equal:
          path: spec.template.spec.containers[0].resources.limits.cpu
          value: 500m
        documentIndex: 6
      - equal:
          path: spec.template.spec.containers[0].resources.limits.memory
          value: 512Mi
        documentIndex: 6
      - equal:
          path: spec.template.spec.containers[0].resources.requests.cpu
          value: 50m
        documentIndex: 6
      - equal:
          path: spec.template.spec.containers[0].resources.requests.memory
          value: 128Mi
        documentIndex: 6
      - equal:
          path: spec.template.spec.containers[0].ports[0].containerPort
          value: 4007
        documentIndex: 6
      - equal:
          path: spec.template.spec.containers[0].ports[0].name
          value: user-port
        documentIndex: 6
      - equal:
          path: spec.template.spec.containers[0].ports[0].protocol
          value: TCP
        documentIndex: 6
      - equal:
          path: spec.template.spec.containers[0].env[0].name
          value: PATH_PREFIX
        documentIndex: 6
      - equal:
          path: spec.template.spec.containers[0].env[0].value
          value: /policy-author
        documentIndex: 6
      - equal:
          path: spec.template.spec.containers[0].env[1].name
          value: TIMEZONE
        documentIndex: 6
      - equal:
          path: spec.template.spec.containers[0].env[1].value
          value: America/Los_Angeles
        documentIndex: 6
      - equal:
          path: spec.template.spec.containers[0].env[2].name
          value: PG_USER
        documentIndex: 6
      - equal:
          path: spec.template.spec.containers[0].env[2].value
          value: mdsadmin
        documentIndex: 6
      - equal:
          path: spec.template.spec.containers[0].env[3].name
          value: PG_NAME
        documentIndex: 6
      - equal:
          path: spec.template.spec.containers[0].env[3].value
          value: mds
        documentIndex: 6
      - equal:
          path: spec.template.spec.containers[0].env[4].name
          value: PG_PASS
        documentIndex: 6
      - equal:
          path: spec.template.spec.containers[0].env[4].valueFrom.secretKeyRef.name
          value: pg-pass
        documentIndex: 6
      - equal:
          path: spec.template.spec.containers[0].env[4].valueFrom.secretKeyRef.key
          value: postgresql-password
        documentIndex: 6
      - equal:
          path: spec.template.spec.containers[0].env[5].name
          value: PG_PORT
        documentIndex: 6
      - equal:
          path: spec.template.spec.containers[0].env[5].value
          value: "5432"
        documentIndex: 6
      - equal:
          path: spec.template.spec.containers[0].env[6].name
          value: PG_HOST
        documentIndex: 6
      - equal:
          path: spec.template.spec.containers[0].env[6].value
          value: mds-postgresql.mds.svc.cluster.local
        documentIndex: 6
      - equal:
          path: spec.template.spec.containers[0].env[7].name
          value: PG_HOST_READER
        documentIndex: 6
      - equal:
          path: spec.template.spec.containers[0].env[7].value
          value: mds-postgresql.mds.svc.cluster.local
        documentIndex: 6
      - equal:
          path: spec.template.spec.containers[0].env[8].name
          value: REDIS_HOST
        documentIndex: 6
      - equal:
          path: spec.template.spec.containers[0].env[8].value
          value: mds-redis-master.mds.svc.cluster.local
        documentIndex: 6
      - equal:
          path: spec.template.spec.containers[0].env[9].name
          value: REDIS_PORT
        documentIndex: 6
      - equal:
          path: spec.template.spec.containers[0].env[9].value
          value: "6379"
        documentIndex: 6
