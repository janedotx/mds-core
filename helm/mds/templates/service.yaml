{{- range $name, $api := .Values.apis }}
{{- if $api.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  # name: {{ include "mds.fullname" $ }}-{{ $name }}-{{ $api.version }}-service
  name: {{ include "mds.fullname" $ }}-{{ $name }}-service
  namespace: {{ $.Release.Namespace }}
spec:
  selector:
    # app: {{ include "mds.fullname" $ }}-{{ $api.name }}-{{ $api.version }}
    app: {{ $name }}
  ports:
  -
    name: http-{{ $name }}
    port: 4000
{{- end }}
{{- end }}
