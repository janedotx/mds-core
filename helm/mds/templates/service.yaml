{{- range $name, $api := .Values.apis }}
{{- if $api.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "mds.releasePrefix" $ }}-{{ $name }}-service
  namespace: {{ $.Release.Namespace }}
spec:
  selector:
    app: {{ include "mds.releasePrefix" $ }}-{{ $name }}-{{ $api.version }}
  ports:
  -
    name: http-{{ $name }}
    port: 4000
{{- end }}
{{- end }}
