{{- if .Values.jwt.enabled }}
{{- range $key, $api := .Values.apis }}
{{- if $api.enabled }}
---
apiVersion: authentication.istio.io/v1alpha1
kind: Policy
metadata:
  name: {{ $key }}-auth
  namespace: {{ $.Values.namespace | default "mds" }}
spec:
  targets:
  - name: {{ $key }}
  peers:
  - mtls: {}
  origins:
  - jwt:
      audiences:
      {{- range $.Values.jwt.audiences }}
      - {{ . | quote }}
      {{- end }}
      issuer: {{ $.Values.jwt.issuer | quote }}
      jwksUri: {{ printf "%s.well-known/jwks.json" $.Values.jwt.issuer }}
      trigger_rules:
      - excluded_paths:
        - exact: {{ $api.pathPrefix }}/health
        - exact: /health
  principalBinding: USE_ORIGIN
{{- end }}
{{- end }}
{{- end }}